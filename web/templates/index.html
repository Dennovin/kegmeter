  <body>

        <div class="description"></div>

        <img class="beerimg" />

        <img class="beerimg" />

      <div class="tap-id" tap_id="1">1</div>
      <div class="tap-id" tap_id="2">2</div>
      <div class="tap-id" tap_id="3">3</div>
      <div class="tap-id" tap_id="4">4</div>
